<mat-form-field style="width:88%;">
    <mat-select placeholder="Select Country" (selectionChange)="selectCountry($event)">
      <mat-option *ngFor="let country of $countries | async" [value]="country">
        <mat-icon>
          <img [src]="'http://purecatamphetamine.github.io/country-flag-icons/3x2/' + country.countryCode  + '.svg'"/>
        </mat-icon>{{country.countryName}} ({{country.diallingCode}})
      </mat-option>
    </mat-select>
  </mat-form-field>
